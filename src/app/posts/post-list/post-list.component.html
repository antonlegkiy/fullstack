<mat-accordion *ngIf="posts.length; else noPosts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noPosts>
  <p class="mat-body-1 no-posts-p">There is no posts yet...</p>
</ng-template>
